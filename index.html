<!DOCTYPE html>
<html>

<head>
    <title>Lucky Roulette</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@5.3.0/dist/simplebar.min.css">
</head>

<body>
    <button id="menu-button"><i class="fas fa-bars"></i></button>
    <div id="menu" class="menu menu-hidden">
        <div id="edit-players">
            <h1>EDIT PLAYERS</h1>
            <div class="players-list">
                <div class="player-list-scroll" id="player-list-scroll">
                </div>
            </div>
            <button class="button-add-player" id="button-add-player">ADD PLAYER</button>
        </div>
    </div>

    <div class="roulette-app">
        <div id="triangle" class="triangle"></div>
        <div class="roulette-container" id="roulette-container">
            <div class="roulette-wheel" id="roulette-wheel">
            </div>
        </div>
    </div>

    <button id="button-spin">SPIN</button>

    <script src="js/jquery.keyframes.min.js"></script>
    <script src="https://unpkg.com/simplebar@5.3.0/dist/simplebar.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
